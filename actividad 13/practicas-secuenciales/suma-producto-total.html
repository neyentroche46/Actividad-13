<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Producto General</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0fff0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .campo { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 15px 0; }
        button:hover { background: #219a52; }
        .resultado { background: #eafaf1; padding: 15px; border-radius: 5px; margin-top: 20px; display: none; }
        .resultado.mostrar { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>3. Suma y Producto de Cuatro Valores</h1>
        
        <div class="campo">
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1" placeholder="Ingresa el primer valor">
        </div>
        <div class="campo">
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2" placeholder="Ingresa el segundo valor">
        </div>
        <div class="campo">
            <label for="valor3">Valor 3:</label>
            <input type="number" id="valor3" placeholder="Ingresa el tercer valor">
        </div>
        <div class="campo">
            <label for="valor4">Valor 4:</label>
            <input type="number" id="valor4" placeholder="Ingresa el cuarto valor">
        </div>
        
        <button onclick="calcularTodo()">Calcular Suma y Producto Total</button>
        
        <div id="resultado" class="resultado">
            <h3>Resultados:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function calcularTodo() {
            var valor1 = parseFloat(document.getElementById('valor1').value) || 0;
            var valor2 = parseFloat(document.getElementById('valor2').value) || 0;
            var valor3 = parseFloat(document.getElementById('valor3').value) || 0;
            var valor4 = parseFloat(document.getElementById('valor4').value) || 0;
            
            var sumaTotal = valor1 + valor2 + valor3 + valor4;
            var productoTotal = valor1 * valor2 * valor3 * valor4;
            
            document.getElementById('resultado-texto').innerHTML = 
                'Suma total: ' + valor1 + ' + ' + valor2 + ' + ' + valor3 + ' + ' + valor4 + ' = <strong>' + sumaTotal + '</strong><br>' +
                'Producto total: ' + valor1 + ' × ' + valor2 + ' × ' + valor3 + ' × ' + valor4 + ' = <strong>' + productoTotal + '</strong>';
            document.getElementById('resultado').classList.add('mostrar');
        }
    </script>
</body>
</html>
