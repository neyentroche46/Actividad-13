<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Compra</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #fffaf0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .campo { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #f39c12; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #e67e22; }
        .resultado { background: #fef9e7; padding: 15px; border-radius: 5px; margin-top: 20px; display: none; }
        .resultado.mostrar { display: block; }
        .moneda { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>4. Cálculo de Compra</h1>
        
        <div class="campo">
            <label for="precio">Precio del artículo (entero):</label>
            <input type="number" id="precio" placeholder="Ej: 2, 7, 90" step="1" min="0">
        </div>
        <div class="campo">
            <label for="cantidad">Cantidad que lleva el cliente:</label>
            <input type="number" id="cantidad" placeholder="Cantidad de artículos" step="1" min="1">
        </div>
        
        <button onclick="calcularTotal()">Calcular Total a Pagar</button>
        
        <div id="resultado" class="resultado">
            <h3>Factura:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function calcularTotal() {
            var precio = parseInt(document.getElementById('precio').value);
            var cantidad = parseInt(document.getElementById('cantidad').value);
            
            if (precio > 0 && cantidad > 0) {
                var total = precio * cantidad;
                document.getElementById('resultado-texto').innerHTML = 
                    'Precio unitario: <span class="moneda">$' + precio + '</span><br>' +
                    'Cantidad: ' + cantidad + ' unidades<br>' +
                    'Total a pagar: <span class="moneda">$' + total + '</span><br>' +
                    '<small>(' + precio + ' × ' + cantidad + ' = ' + total + ')</small>';
                document.getElementById('resultado').classList.add('mostrar');
            } else {
                alert('Por favor ingresa valores válidos (números enteros positivos)');
            }
        }
    </script>
</body>
</html>
