<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perímetro del Cuadrado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f8ff; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .campo { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #2980b9; }
        .resultado { background: #e8f4f8; padding: 15px; border-radius: 5px; margin-top: 20px; display: none; }
        .resultado.mostrar { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>1. Perímetro del Cuadrado</h1>
        <div class="campo">
            <label for="lado">Lado del cuadrado:</label>
            <input type="number" id="lado" placeholder="Ingresa la medida del lado">
        </div>
        <button onclick="calcularPerimetro()">Calcular Perímetro</button>
        
        <div id="resultado" class="resultado">
            <h3>Resultado:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function calcularPerimetro() {
            var lado = parseFloat(document.getElementById('lado').value);
            
            if (lado > 0) {
                var perimetro = lado * 4;
                document.getElementById('resultado-texto').innerHTML = 
                    'Lado: ' + lado + ' unidades<br>' +
                    'Perímetro: ' + lado + ' × 4 = <strong>' + perimetro + ' unidades</strong>';
                document.getElementById('resultado').classList.add('mostrar');
            } else {
                alert('Por favor ingresa un valor válido para el lado');
            }
        }
    </script>
</body>
</html>
