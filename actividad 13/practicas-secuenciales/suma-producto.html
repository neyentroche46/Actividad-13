<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #fff0f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .campo { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 15px 0; }
        button:hover { background: #c0392b; }
        .resultado { background: #f9ebea; padding: 15px; border-radius: 5px; margin-top: 20px; display: none; }
        .resultado.mostrar { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>2. Suma y Producto de Cuatro Números</h1>
        
        <div class="campo">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Primer número">
        </div>
        <div class="campo">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Segundo número">
        </div>
        <div class="campo">
            <label for="num3">Número 3:</label>
            <input type="number" id="num3" placeholder="Tercer número">
        </div>
        <div class="campo">
            <label for="num4">Número 4:</label>
            <input type="number" id="num4" placeholder="Cuarto número">
        </div>
        
        <button onclick="calcularOperaciones()">Calcular Suma y Producto</button>
        
        <div id="resultado" class="resultado">
            <h3>Resultados:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function calcularOperaciones() {
            var num1 = parseFloat(document.getElementById('num1').value) || 0;
            var num2 = parseFloat(document.getElementById('num2').value) || 0;
            var num3 = parseFloat(document.getElementById('num3').value) || 0;
            var num4 = parseFloat(document.getElementById('num4').value) || 0;
            
            var suma = num1 + num2;
            var producto = num3 * num4;
            
            document.getElementById('resultado-texto').innerHTML = 
                'Suma de los dos primeros: ' + num1 + ' + ' + num2 + ' = <strong>' + suma + '</strong><br>' +
                'Producto del tercero y cuarto: ' + num3 + ' × ' + num4 + ' = <strong>' + producto + '</strong>';
            document.getElementById('resultado').classList.add('mostrar');
        }
    </script>
</body>
</html>
