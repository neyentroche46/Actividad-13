<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Notas - Regular/Reprobado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .notas-container {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .campo {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3436;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .resultado {
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .resultado.mostrar {
            display: block;
        }
        .regular {
            background-color: #d4edda;
            color: #155724;
            border: 3px solid #c3e6cb;
        }
        .reprobado {
            background-color: #f8d7da;
            color: #721c24;
            border: 3px solid #f5c6cb;
        }
        .proceso {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .detalles {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Promedio de Notas - Regular/Reprobado</h1>
        
        <div class="notas-container">
            <div class="campo">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" placeholder="Ingresa la primera nota (0-10)" min="0" max="10" step="0.1">
            </div>
            <div class="campo">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" placeholder="Ingresa la segunda nota (0-10)" min="0" max="10" step="0.1">
            </div>
            <div class="campo">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" placeholder="Ingresa la tercera nota (0-10)" min="0" max="10" step="0.1">
            </div>
        </div>

        <div class="proceso">
            <strong>CondiciÃ³n:</strong><br>
            promedio = (nota1 + nota2 + nota3) / 3<br>
            if (promedio >= 4) {<br>
            &nbsp;&nbsp;mostrar "REGULAR"<br>
            } else {<br>
            &nbsp;&nbsp;mostrar "REPROBADO"<br>
            }
        </div>

        <button onclick="calcularEstado()">Calcular Estado</button>
        
        <div id="resultado" class="resultado">
            <p id="resultado-texto"></p>
            <div id="detalles" class="detalles"></div>
        </div>
    </div>

    <script>
        function calcularEstado() {
            // Obtener valores de las notas
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);
            
            // Validar que todas las notas estÃ©n ingresadas
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert('Por favor ingresa las tres notas');
                return;
            }
            
            // Calcular promedio
            var suma = nota1 + nota2 + nota3;
            var promedio = suma / 3;
            
            var resultadoHTML = '';
            var detallesHTML = '';
            var claseResultado = '';
            
            // ESTRUCTURA CONDICIONAL COMPUESTA
            if (promedio >= 4) {
                resultadoHTML = 'ðŸ“— ESTADO: REGULAR';
                claseResultado = 'regular';
            } else {
                resultadoHTML = 'ðŸ“• ESTADO: REPROBADO';
                claseResultado = 'reprobado';
            }
            
            // Detalles del cÃ¡lculo
            detallesHTML = 
                '<strong>Notas ingresadas:</strong> ' + nota1 + ', ' + nota2 + ', ' + nota3 + '<br>' +
                '<strong>Suma:</strong> ' + nota1 + ' + ' + nota2 + ' + ' + nota3 + ' = ' + suma + '<br>' +
                '<strong>Promedio:</strong> ' + suma + ' Ã· 3 = ' + promedio.toFixed(2);
            
            document.getElementById('resultado-texto').innerHTML = resultadoHTML;
            document.getElementById('detalles').innerHTML = detallesHTML;
            document.getElementById('resultado').className = 'resultado mostrar ' + claseResultado;
        }
    </script>
</body>
</html>
