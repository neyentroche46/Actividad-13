<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrantes del Plano Cartesiano</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .coordenadas-container {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .campos-coordenadas {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        .campo {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3436;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        .resultado {
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
        }
        .resultado.mostrar {
            display: block;
        }
        .cuadrante {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .cuadrante1 { background-color: #ffeaa7; color: #e17055; }
        .cuadrante2 { background-color: #a29bfe; color: white; }
        .cuadrante3 { background-color: #fd79a8; color: white; }
        .cuadrante4 { background-color: #55efc4; color: #00b894; }
        .origen { background-color: #dfe6e9; color: #2d3436; }
        .eje { background-color: #b2bec3; color: #2d3436; }
        .explicacion {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Cuadrantes del Plano Cartesiano</h1>
        
        <div class="coordenadas-container">
            <div class="campos-coordenadas">
                <div class="campo">
                    <label for="coordenadaX">Coordenada X:</label>
                    <input type="number" id="coordenadaX" placeholder="Ingresa valor de X">
                </div>
                <div class="campo">
                    <label for="coordenadaY">Coordenada Y:</label>
                    <input type="number" id="coordenadaY" placeholder="Ingresa valor de Y">
                </div>
            </div>
        </div>

        <div class="explicacion">
            <strong>Condiciones para cuadrantes:</strong><br>
            if (x > 0 && y > 0) ‚Üí 1¬∫ Cuadrante<br>
            if (x < 0 && y > 0) ‚Üí 2¬∫ Cuadrante<br>
            if (x < 0 && y < 0) ‚Üí 3¬∫ Cuadrante<br>
            if (x > 0 && y < 0) ‚Üí 4¬∫ Cuadrante
        </div>

        <button onclick="determinarCuadrante()">Determinar Cuadrante</button>
        
        <div id="resultado" class="resultado">
            <h3>Ubicaci√≥n del Punto:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function determinarCuadrante() {
            var x = parseInt(document.getElementById('coordenadaX').value);
            var y = parseInt(document.getElementById('coordenadaY').value);
            
            if (isNaN(x) || isNaN(y)) {
                alert('Por favor ingresa ambas coordenadas');
                return;
            }
            
            var mensaje = '';
            var claseCuadrante = '';
            
            // ESTRUCTURAS CONDICIONALES ANIDADAS CON OPERADORES L√ìGICOS
            if (x > 0 && y > 0) {
                mensaje = 'üìç 1¬∫ CUADRANTE<br>X > 0 y Y > 0';
                claseCuadrante = 'cuadrante cuadrante1';
            } else if (x < 0 && y > 0) {
                mensaje = 'üìç 2¬∫ CUADRANTE<br>X < 0 y Y > 0';
                claseCuadrante = 'cuadrante cuadrante2';
            } else if (x < 0 && y < 0) {
                mensaje = 'üìç 3¬∫ CUADRANTE<br>X < 0 y Y < 0';
                claseCuadrante = 'cuadrante cuadrante3';
            } else if (x > 0 && y < 0) {
                mensaje = 'üìç 4¬∫ CUADRANTE<br>X > 0 y Y < 0';
                claseCuadrante = 'cuadrante cuadrante4';
            } else if (x === 0 && y === 0) {
                mensaje = 'üéØ ORIGEN DE COORDENADAS<br>X = 0 y Y = 0';
                claseCuadrante = 'cuadrante origen';
            } else if (x === 0) {
                mensaje = 'üìè EJE Y<br>X = 0';
                claseCuadrante = 'cuadrante eje';
            } else if (y === 0) {
                mensaje = 'üìè EJE X<br>Y = 0';
                claseCuadrante = 'cuadrante eje';
            }
            
            var resultadoHTML = 
                '<div class="' + claseCuadrante + '">' + mensaje + '</div>' +
                '<div style="text-align: left; margin-top: 15px;">' +
                '<strong>Coordenadas:</strong> (' + x + ', ' + y + ')<br>' +
                '<strong>An√°lisis:</strong> X = ' + x + ', Y = ' + y +
                '</div>';
            
            document.getElementById('resultado-texto').innerHTML = resultadoHTML;
            document.getElementById('resultado').classList.add('mostrar');
        }
    </script>
</body>
</html>
