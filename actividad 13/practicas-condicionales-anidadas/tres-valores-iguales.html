<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Valores Iguales</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .valores-container {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .campo {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3436;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        .resultado {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
        }
        .resultado.mostrar {
            display: block;
        }
        .operacion {
            background-color: #fff;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 4px solid #00b894;
        }
        .explicacion {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Tres Valores Iguales</h1>
        
        <div class="valores-container">
            <div class="campo">
                <label for="valor1">Valor 1:</label>
                <input type="number" id="valor1" placeholder="Ingresa el primer valor">
            </div>
            <div class="campo">
                <label for="valor2">Valor 2:</label>
                <input type="number" id="valor2" placeholder="Ingresa el segundo valor">
            </div>
            <div class="campo">
                <label for="valor3">Valor 3:</label>
                <input type="number" id="valor3" placeholder="Ingresa el tercer valor">
            </div>
        </div>

        <div class="explicacion">
            <strong>Condiciones anidadas:</strong><br>
            if (valor1 == valor2) {<br>
            &nbsp;&nbsp;if (valor2 == valor3) {<br>
            &nbsp;&nbsp;&nbsp;&nbsp;// Los tres son iguales<br>
            &nbsp;&nbsp;}<br>
            }
        </div>

        <button onclick="procesarValores()">Procesar Valores</button>
        
        <div id="resultado" class="resultado">
            <h3>Resultado:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script>
        function procesarValores() {
            var valor1 = parseFloat(document.getElementById('valor1').value);
            var valor2 = parseFloat(document.getElementById('valor2').value);
            var valor3 = parseFloat(document.getElementById('valor3').value);
            
            if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3)) {
                alert('Por favor ingresa los tres valores');
                return;
            }
            
            var resultadoHTML = '';
            
            // ESTRUCTURAS CONDICIONALES ANIDADAS
            if (valor1 == valor2) {
                if (valor2 == valor3) {
                    // Los tres valores son iguales
                    var suma = valor1 + valor2;
                    var producto = suma * valor3;
                    
                    resultadoHTML = 
                        '<div style="color: #27ae60; font-weight: bold; margin-bottom: 15px;">' +
                        'âœ… Los TRES valores son IGUALES: ' + valor1 + '</div>' +
                        '<div class="operacion">Suma del primero con el segundo: ' + 
                        valor1 + ' + ' + valor2 + ' = ' + suma + '</div>' +
                        '<div class="operacion">MultiplicaciÃ³n por el tercero: ' + 
                        suma + ' Ã— ' + valor3 + ' = ' + producto + '</div>';
                } else {
                    resultadoHTML = 'Solo el primer y segundo valor son iguales';
                }
            } else {
                resultadoHTML = 'Los valores no son todos iguales';
            }
            
            document.getElementById('resultado-texto').innerHTML = resultadoHTML;
            document.getElementById('resultado').classList.add('mostrar');
        }
    </script>
</body>
</html>
